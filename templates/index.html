<!DOCTYPE html>
<html lang="ja">
    <!doctype html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>手書きファイル アップロード</title>
    </head>
    <body>
        <h1>手書きファイル アップロード</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
            <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        
        <form method=post enctype=multipart/form-data>
            <p><input type=file name=file>
               <input type=submit value=Upload>
        </form>
    </body>
</html>
